
<div class="container ">
    <div class="row">
        <h2 class="sign1 animated fadeInUp">Please sign up below</h2><br>
        <form role="form" ng-submit="vm.register()">
            <div class="col-lg-9 sign2 animated fadeInUp">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label for="InputName">Username</label>
                    <div class="input-group">
                        <input type="text" ng-model="vm.user.username" class="form-control"  id="InputName" placeholder="Enter Username" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Enter Email</label>
                    <div class="input-group">
                        <input type="email" ng-model="vm.user.email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Enter Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Inputpassword">Password</label>
                    <div class="input-group">
                        <input class="form-control" ng-model="vm.user.password"placeholder="Password" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Inputpassword">Confirm Password</label>
                    <div class="input-group">
                        <input  type="password" class="form-control" ng-model="vm.user.cpassword"  required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>

                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
            </div>
        </form>

    </div>
</div>
